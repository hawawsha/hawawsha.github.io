data:text/html,<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>إنهاء الدفعة المعلقة</title><style>body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; } .btn { background-color: #27ae60; color: white; padding: 20px 40px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; } .status { margin-top: 20px; color: #333; font-size: 16px; }</style></head><body><h2>إنهاء الدفعة المعلقة</h2><button id="approve-btn" class="btn">اعتماد الدفعة الآن</button><p id="status" class="status">في انتظار الضغط على الزر...</p><script>const approveBtn=document.getElementById('approve-btn');const statusBox=document.getElementById('status');approveBtn.onclick=async function(){const paymentId="JkkOUF2wazoSFQEeAXP05CNEyXFh";const endpoint="https://hawawsha-su2z.vercel.app/api/index";statusBox.innerText="جاري إرسال الطلب للسيرفر...";try{const response=await fetch(endpoint,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({paymentId})});const data=await response.json();if(data.error){statusBox.innerText="خطأ أثناء الموافقة: "+data.error;}else{statusBox.innerText="تمت الموافقة بنجاح على الدفعة المعلقة!";alert("الدفعة المعلقة انتهت بنجاح!");}}catch(err){statusBox.innerText="فشل الاتصال بالسيرفر: "+err.message;}};</script></body></html>
