<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق باي</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .product-img { max-width: 250px; margin: 20px 0; border-radius: 15px; }
        #pay-button { 
            background-color: #f39c12; 
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <h1>مرحباً بك في تطبيق سوق باي</h1>
    <p>بوابتك لإتمام الخطوة العاشرة بنجاح.</p>

    <img src="iphone.jpg" class="product-img" alt="منتج باي">

    <button id="pay-button">شراء المنتج (1 Pi)</button>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        document.getElementById('pay-button').onclick = async function() {
            try {
                // خطوة المصادقة لفتح المحفظة وتجاوز خطأ الصلاحيات
                const scopes = ['payments'];
                const auth = await Pi.authenticate(scopes, (paymentId) => {});

                // بدء عملية الدفع
                const payment = await Pi.createPayment({
                    amount: 1,
                    memo: "إتمام الخطوة 10",
                    metadata: { productId: "item-10" }
                }, {
                    onReadyForServerApproval: (paymentId) => {
                        return fetch('/api/index', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        });
                    },
                    onReadyForServerCompletion: (paymentId, txid) => {
                        alert("مبروك! تم الدفع بنجاح ورقم العملية هو: " + txid);
                    },
                    onCancel: (paymentId) => { console.log("تم إلغاء العملية"); },
                    onError: (error) => { alert("خطأ في الدفع: " + error.message); }
                });
            } catch (err) {
                alert("تنبيه: " + err.message);
            }
        };
    </script>
</body>
</html>
