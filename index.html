<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفعيل الخطوة 10</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
    .box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,.1); }
    button { background: #8A2BE2; color: #fff; border: none; padding: 15px 30px; font-size: 18px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; color: #333; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h2>توثيق التطبيق – الخطوة 10</h2>
    <button id="payBtn">تفعيل الآن (1 Pi)</button>
    <div id="status">جاهز للبدء...</div>
  </div>

  <script>
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: false });

    const payBtn = document.getElementById('payBtn');
    const statusDiv = document.getElementById('status');

    payBtn.addEventListener('click', async () => {
      try {
        statusDiv.innerText = "جاري الاتصال بمحفظة Pi...";
        payBtn.disabled = true;

        // طلب الدفع
        const payment = await Pi.createPayment({
          amount: 1,
          memo: "تفعيل الخطوة 10 - Hawawshe",
          metadata: { step: 10 }
        }, {
          onReadyForServerApproval: async (paymentId) => {
            statusDiv.innerText = "جاري تأكيد الدفع من الخادم...";
            // إرسال المعرف لملف الـ API الخاص بك
            await fetch('/api/pay-handler', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ paymentId })
            });
          },
          onReadyForServerCompletion: async (paymentId, txid) => {
            statusDiv.innerText = "اكتمل الدفع! جاري التوثيق النهائي...";
            await fetch('/api/pay-handler', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ paymentId, txid })
            });
          },
          onCancel: (paymentId) => {
            statusDiv.innerText = "تم إلغاء العملية.";
            payBtn.disabled = false;
          },
          onError: (error, payment) => {
            statusDiv.innerText = "خطأ: " + error.message;
            payBtn.disabled = false;
          }
        });

        statusDiv.innerText = "تم التفعيل بنجاح! مبروك.";
      } catch (err) {
        statusDiv.innerText = "حدث خطأ غير متوقع.";
        payBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
