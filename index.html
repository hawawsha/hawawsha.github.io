<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوق هوواشة v2 - دفع Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    button { background: #27ae60; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-size: 1.2em; font-weight: bold; width: 100%; }
    #status { margin-top: 20px; color: #e67e22; font-weight: bold; }
  </style>
</head>
<body>

<div class="card">
  <h2>سوق هوواشة v2</h2>
  <p>اضغط للبدء في عملية الدفع</p>
  <button id="payBtn">ادفع 1 Pi</button>
  <div id="status">جاهز..</div>
</div>

<script>
  // تهيئة Pi SDK للعمل على Mainnet
  Pi.init({ version: "2.0", sandbox: false });

  document.getElementById("payBtn").onclick = async () => {
    const statusDiv = document.getElementById("status");
    try {
      statusDiv.innerText = "جاري فتح المحفظة...";
      
      const payment = await Pi.createPayment({
        amount: 1,
        memo: "دفع حقيقي - سوق هوواشة v2"
      }, {
        onReadyForServerApproval: async (paymentId) => {
          statusDiv.innerText = "جاري التأكيد من السيرفر...";
          console.log("Payment ID جاهز:", paymentId);
          // إذا لديك approve endpoint على السيرفر يمكنك ربطه هنا
        },
        onReadyForServerCompletion: (paymentId, txid) => {
          statusDiv.innerText = "✅ تمت العملية بنجاح!";
          alert("تم الدفع! رقم العملية: " + txid);
        },
        onCancel: (paymentId) => { statusDiv.innerText = "❌ تم إلغاء العملية"; },
        onError: (error) => { statusDiv.innerText = "⚠️ خطأ في الدفع: " + error.message; }
      });
    } catch (err) {
      alert("افتح الموقع من Pi Browser فقط");
      console.error(err);
    }
  };
</script>

</body>
</html>
