<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق باي | Souq Pi</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 100px; background-color: #f4f4f4; }
        .btn-pay { background-color: #f39c12; color: white; padding: 25px 50px; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-pay:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <button id="pay-button" class="btn-pay">لإتمام الخطوة 10 ادفع 1 Pi</button>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false }); // وضع الإنتاج الحقيقي

        document.getElementById('pay-button').onclick = async function() {
            try {
                // طلب تسجيل الدخول والموافقة على الدفع
                const auth = await Pi.authenticate(['payments'], (paymentId) => {});
                
                const payment = await Pi.createPayment({
                    amount: 1,
                    memo: "تفعيل الخطوة 10 - Souq Pi",
                    metadata: { productId: "step-10" }
                }, {
                    onReadyForServerApproval: (paymentId) => {
                        console.log("إرسال طلب الموافقة إلى السيرفر (Endpoint Hit)...");
                        // استدعاء ملف السيرفر api/index.js
                        return fetch('/api/index', { 
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        }).then(res => res.json());
                    },
                    onReadyForServerCompletion: (paymentId, txid) => {
                        alert("مبروك! تم تأكيد العملية واكتملت الخطوة 10");
                    },
                    onCancel: (paymentId) => { console.log("تم إلغاء الدفع"); },
                    onError: (error) => { alert("خطأ في العملية: " + error.message); }
                });
            } catch (err) {
                alert("خطأ تقني: " + err.message);
            }
        };
    </script>
</body>
</html>
