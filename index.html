<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق باي - الخطوة 10</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .btn-pay { background-color: #f39c12; color: white; padding: 20px 40px; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <button id="pay-button" class="btn-pay">لإتمام الخطوة 10 ادفع 1 Pi</button>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false }); // الإنتاج الحقيقي

        document.getElementById('pay-button').onclick = async function() {
            try {
                await Pi.authenticate(['payments'], (paymentId) => {});
                
                const payment = await Pi.createPayment({
                    amount: 1,
                    memo: "إتمام الخطوة 10",
                    metadata: { productId: "step-10" }
                }, {
                    onReadyForServerApproval: (paymentId) => {
                        return fetch('/api/index', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ paymentId })
                        });
                    },
                    onReadyForServerCompletion: (paymentId, txid) => {
                        alert("مبروك! اكتملت الخطوة 10 بنجاح");
                    },
                    onCancel: (paymentId) => { console.log("إلغاء"); },
                    onError: (error) => { alert("خطأ: " + error.message); }
                });
            } catch (err) {
                alert("خطأ في الاتصال: " + err.message);
            }
        };
    </script>
</body>
</html>
