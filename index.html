<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUQ PI-V2 | سوق بي العربي</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .product-card { background: #2d2d2d; border: 1px solid #d4af37; border-radius: 15px; padding: 20px; margin: 20px 0; }
        .product-image { width: 100%; max-width: 200px; border-radius: 10px; }
        .price { color: #d4af37; font-size: 24px; font-weight: bold; }
        .buy-btn { background-color: #673ab7; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 18px; margin-top: 10px; }
        .buy-btn:hover { background-color: #512da8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بكم في SOUQ PI-V2</h1>
        <p>بوابتك لتبادل المنتجات والخدمات الرقمية مقابل عملة Pi</p>

        <div class="product-card">
            <img src="iphone.jpg" alt="iPhone" class="product-image">
            <h2>هاتف ذكي حديث</h2>
            <p>أفضل المواصفات متاح الآن للدفع عبر Pi</p>
            <p class="price">150 Pi</p>
            <button class="buy-btn">شراء الآن باستخدام Pi</button>
        </div>

        <div class="product-card">
            <h2>خدمة تصميم شعار احترافي</h2>
            <p>احصل على شعار مميز لمشروعك خلال 24 ساعة</p>
            <p class="price">10 Pi</p>
            <button class="buy-btn">طلب الخدمة</button>
        </div>
    </div>
</body>
</html>
